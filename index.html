<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.login-box {
    width: 360px;
    background: #1f2933;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,.35);
    color: #fff;
}

.login-title {
    text-align: center;
    font-size: 26px;
    margin-bottom: 6px;
}

.login-sub {
    text-align: center;
    font-size: 14px;
    color: #aaa;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 18px;
}

.form-group input {
    width: 100%;
    height: 44px;
    padding: 0 12px;
    border-radius: 6px;
    border: 1px solid #3a3a3a;
    background: transparent;
    color: #fff;
    outline: none;
}

.form-group input::placeholder {
    color: #888;
}

.captcha-row {
    display: flex;
    gap: 10px;
}

canvas {
    cursor: pointer;
    border-radius: 6px;
    background: #fff;
}

.login-btn {
    width: 100%;
    height: 46px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(135deg,#2563eb,#1d4ed8);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.login-btn.loading {
    pointer-events: none;
    opacity: .8;
}

.login-btn.loading::after {
    content: "";
    width: 22px;
    height: 22px;
    border: 3px solid rgba(255,255,255,.4);
    border-top-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg) translate(-50%, -50%); }
}

.error {
    color: #f87171;
    font-size: 13px;
    margin-top: 8px;
    display: none;
    text-align: center;
}
</style>
</head>

<body>

<div class="login-box">
    <div class="login-title">后台管理系统</div>
    <div class="login-sub">Admin Login</div>

    <div class="form-group">
        <input id="username" type="text" placeholder="用户名">
    </div>

    <div class="form-group">
        <input id="password" type="password" placeholder="密码">
    </div>

    <div class="form-group captcha-row">
        <input id="captchaInput" type="text" placeholder="验证码">
        <canvas id="captchaCanvas" width="100" height="44"></canvas>
    </div>

    <button id="loginBtn" class="login-btn">登 录</button>

    <div class="error" id="errorMsg">验证码错误</div>
</div>

<script>
let captchaCode = '';

const canvas = document.getElementById('captchaCanvas');
const ctx = canvas.getContext('2d');
const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

function randomChar() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    return chars[Math.floor(Math.random() * chars.length)];
}

function drawCaptcha() {
    captchaCode = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#f3f4f6';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < 4; i++) {
        const char = randomChar();
        captchaCode += char;
        ctx.font = '20px Arial';
        ctx.fillStyle = '#111';
        ctx.fillText(char, 20 + i * 20, 28);
    }
}

canvas.onclick = drawCaptcha;
drawCaptcha();

loginBtn.onclick = () => {
    errorMsg.style.display = 'none';

    const inputCode = document.getElementById('captchaInput').value.toUpperCase();
    if (inputCode !== captchaCode) {
        errorMsg.textContent = '验证码错误';
        errorMsg.style.display = 'block';
        drawCaptcha();
        return;
    }

    // 登录动画
    loginBtn.classList.add('loading');

    setTimeout(() => {
        loginBtn.classList.remove('loading');
        alert('登录成功（示例）');
    }, 1500);
};
</script>

</body>
</html>
